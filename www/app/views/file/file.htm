<div id="content">
	<div id="page-header">
		<h1>
		<a href="{{ @path }}" id="h1-a">{{ @fileinfo->getFileTitle() }}</a>
		<small>({{ @fileinfo->getFileSize() }})</small>
		</h1>
	</div>
	<div id="thumbnail">
		<check if="{{@fileinfo.image}} != 0">
		<img src="/{{ @PREVIEW }}{{@fileinfo.title}}">
		</check>
	</div>
	<div id="actions">
		<a href="{{ @path }}" class="btn btn-large btn-download" download> Скачать</a>
	</div>
	<div id="details">
		<i class="icon-time"></i> {{ @fileinfo.timestamp }}
	</div>
</div>
