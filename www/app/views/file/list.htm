<div id="upload-form-wrap">
	<include href="file/_form.htm" /> 
</div>
<div id="column-header">Последние файлы</div>
<div id="column">
<check if=" {{ @count }} == 0">	
	Не загружено ни одного файла
</check>	
	<ul id="ul">
		<repeat group="{{ @list }}" value="{{ @file }}">
			<li><a href="/{{ @UPLOADS }}{{ @file->getFilePath() }}">{{ @file->getFileTitle() }}</a>
			<span>{{ @file->getFileSize() }}</span>		
		</repeat>
	</ul>
</div>
